<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New System</title>
    <style>
        form { max-width: 600px; margin: auto; }
        label, input, select, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input[type="submit"] { width: auto; }
    </style>
</head>
<body>
    <h1>Add New System</h1>
    <form action="/add-system" method="POST">
        <label for="csp_name">CSP Name:</label>
        <input type="text" id="csp_name" name="csp_name" required>

        <label for="cso_name">CSO Name:</label>
        <input type="text" id="cso_name" name="cso_name" required>

        <label for="fedramp_package_id">FedRAMP Package ID:</label>
        <input type="text" id="fedramp_package_id" name="fedramp_package_id" required>

        <label for="service_model">Service Model:</label>
        <select id="service_model" name="service_model" required>
            <option value="IaaS">IaaS</option>
            <option value="PaaS">PaaS</option>
            <option value="SaaS">SaaS</option>
            <option value="Other">Other</option>
        </select>

        <label for="dil_determination">Digital Identity Level Determination (DIL):</label>
        <input type="text" id="dil_determination" name="dil_determination" required>

        <label for="fips_pub_199_level">FIPS PUB 199 Level:</label>
        <select id="fips_pub_199_level" name="fips_pub_199_level" required>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>

        <label for="fully_operational">Fully Operational Date:</label>
        <input type="date" id="fully_operational" name="fully_operational" required>

        <label for="deployment_model">Deployment Model:</label>
        <select id="deployment_model" name="deployment_model" required>
            <option value="Public Cloud">Public Cloud</option>
            <option value="Private Cloud">Private Cloud</option>
            <option value="Government-Only Cloud">Government-Only Cloud</option>
            <option value="Hybrid Cloud">Hybrid Cloud</option>
        </select>

        <label for="authorization_path">Authorization Path:</label>
        <select id="authorization_path" name="authorization_path" required>
            <option value="Joint Authorization Board">Joint Authorization Board</option>
            <option value="Provisional Authorization">Provisional Authorization</option>
            <option value="Agency Authorization">Agency Authorization</option>
        </select>

        <label for="general_system_description">General System Description:</label>
        <textarea id="general_system_description" name="general_system_description" rows="4" required></textarea>

        <label for="system_name">System Name:</label>
        <input type="text" id="system_name" name="system_name" required>

        <label for="system_name_short">System Acronym/Short Name:</label>
        <input type="text" id="system_name_short" name="system_name_short" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="cloud_service_model">Cloud Service Model:</label>
        <input type="text" id="cloud_service_model" name="cloud_service_model" required>

        <label for="cloud_deployment_model">Cloud Deployment Model:</label>
        <input type="text" id="cloud_deployment_model" name="cloud_deployment_model" required>

        <label for="identity_assurance_level">Identity Assurance Level:</label>
        <input type="number" id="identity_assurance_level" name="identity_assurance_level" required>

        <label for="authenticator_assurance_level">Authenticator Assurance Level:</label>
        <input type="number" id="authenticator_assurance_level" name="authenticator_assurance_level" required>

        <label for="federation_assurance_level">Federation Assurance Level:</label>
        <input type="number" id="federation_assurance_level" name="federation_assurance_level" required>

        <label for="authorization_type">Authorization Type:</label>
        <input type="text" id="authorization_type" name="authorization_type" required>

        <label for="security_sensitivity_level">Security Sensitivity Level:</label>
        <input type="text" id="security_sensitivity_level" name="security_sensitivity_level" required>

        <input type="submit" value="Add System">
    </form>
</body>
</html>
